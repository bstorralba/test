<body background="assets/shrineblur10px.jpg">
	<section id="login">	
		<div class="container">
			<div class="row">
				<div id="loginbox" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
					<div class="panel panel-default" >
						<div class="panel-heading panel-header">
							<div class="panel-title text-center">Welcome to PBMA INC. <br> Golden Acres Annex</div>
						</div>  

						<div class="panel-body" >
						<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
							<div class="form-group">

								<label for="email" class="sr-only">Email</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="username">
							</div>
							<div class="form-group">
								<label for="key" class="sr-only">Password</label>
								<input type="password" name="key" id="password" class="form-control" placeholder="Password">
							</div>
							<input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
						</form>
						<!-- <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a> -->
						<div class="alert alert-danger" role="alert" id="errordiv" hidden ><span id="errorMessage"></span></div>
						<hr>
						</div>
					</div>
				</div> <!-- /.col-xs-12 -->
			</div> <!-- /.row -->
		</div> <!-- /.container -->
	</section>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
